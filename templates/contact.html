{% extends 'index.html' %}
{% block title %}Contact Us{% endblock %}
{% load static %}

{% block content %}
<!-- Background Image -->
<div class="back_re" style="background: url('https://images.pexels.com/photos/12405417/pexels-photo-12405417.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="title text-center">
                <h2>Contact Us</h2>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Contact Section -->
<div class="contact">
   <div class="container">
      <div class="row">
         <!-- Contact Form -->
         <div class="col-md-6">
            <form id="request" class="main_form">
               <div class="row">
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Name" type="text" name="Name" required> 
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Email" type="email" name="Email" required> 
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Phone Number" type="tel" name="Phone Number" required>                          
                  </div>
                  <div class="col-md-12">
                     <textarea class="textarea" placeholder="Message" name="Message" required></textarea>
                  </div>
                  <div class="col-md-12 text-center">
                     <button class="send_btn">Send</button>
                  </div>
               </div>
            </form>
         </div>

         <!-- Google Map -->
         <div class="col-md-6">
            <div class="map_main">
               <div class="map-responsive">
                  <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Magadi+Road+Masai+Lodge+Ongata+Rongai+Kenya" 
                          width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen>
                  </iframe>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- End Contact Section -->

{% endblock %}
